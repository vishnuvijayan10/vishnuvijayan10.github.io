<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- header title section  -->
    <div class="container">
      <header>
        <div class="title">
          <div class="title__logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <div class="title__name">
            <h1>Kochumannel</h1>
            <h3>Furnishing</h3>
          </div>
        </div>
      </header>
      <main>
        <!-- social icons section  -->

        <div class="social">
          <div class="social__facebook icon">
            <img src="./images/icons/facebook.svg" alt="facebook" />
          </div>
          <div class="social__insta icon">
            <img src="./images/icons/instagram.svg" alt="instagram" />
          </div>
          <div class="social__twitter icon">
            <img src="./images/icons/twitter.svg" alt="twitter" />
          </div>
        </div>

        <!-- Details section  -->

        <div class="details">
          <div class="details__name">
            <div class="details__icon">
              <img src="./images/icons/user.svg" alt="name" />
            </div>
            <div>
              <h5>subhash v</h5>
            </div>
          </div>
          <div class="details__address">
            <div class="details__icon">
              <img src="./images/icons/pin.svg" alt="address" />
            </div>
            <div>
              <h5>Idayanambalam, kollam</h5>
            </div>
          </div>
          <div class="details__phone">
            <div class="details__icon">
              <img src="./images/icons/phone.svg" alt="phone" />
            </div>
            <div>
              <h5>+91 8983737017, +91 7507894589</h5>
            </div>
          </div>
        </div>
      </main>

      <div class="cta">
        <a
          href="https://goo.gl/maps/c45DETTafL3XT8Ks5"
          target="_blank"
          class="cta-map"
          >Google Map</a
        >
        <a href="tel:+918983737017" class="cta-call">Call us</a>
      </div>
    </div>
  </body>
</html>
