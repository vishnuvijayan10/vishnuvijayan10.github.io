<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- header title section  -->
    <div class="container">
      <header>
        <div class="title">
          <div class="title__logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <div class="title__name">
            <h1>Kochumannel</h1>
            <h3>Furnishing</h3>
          </div>
        </div>
      </header>
      <main>
        <!-- social icons section  -->

        <div class="social">
          <div class="social__facebook icon">
            <a
              href="https://www.facebook.com/Kochumannel-Furnishing-100639361776190/?hc_ref=ARRFXg2rBz7SfukoPv4eBP47C7HtNMsJCs09OE4csp4cgbjmycyetlhqWgpvAKvZS7M&fref=nf&__tn__=kC-R"
              target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="social__insta icon">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="social__twitter icon">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>

        <!-- Details section  -->

        <div class="details">
          <div class="details__name">
            <div class="details__icon">
              <img src="./images/icons/user.svg" alt="name" />
            </div>
            <div>
              <h5>subhash v</h5>
            </div>
          </div>
          <div class="details__address">
            <div class="details__icon">
              <img src="./images/icons/pin.svg" alt="address" />
            </div>
            <div>
              <h5>Idayanambalam, kollam</h5>
            </div>
          </div>
          <div class="details__phone">
            <div class="details__icon">
              <img src="./images/icons/phone.svg" alt="phone" />
            </div>
            <div>
              <h5>+91 8983737017, +91 7507894589</h5>
            </div>
          </div>
        </div>
      </main>

      <div class="cta">
        <a
          href="https://goo.gl/maps/c45DETTafL3XT8Ks5"
          target="_blank"
          class="cta-map"
          >Google Map</a
        >
        <a href="tel:+918983737017" class="cta-call">Call us</a>
      </div>
    </div>
  </body>
</html>
